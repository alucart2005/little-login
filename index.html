<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./img/log-in-RED.svg" type="image/x-icon">
</head>
<body>
  <section>
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
      <div class="square" style="--i:0"></div>
      <div class="square" style="--i:1"></div>
      <div class="square" style="--i:2"></div>
      <div class="square" style="--i:3"></div>
      <div class="square" style="--i:4"></div>
      <div class="container">
        <div class="form">
          <h2>Login Form</h2>
          <form action="">
            <div class="inputBox">
              <input type="text" name="" placeholder="Username">
            </div>
            <div class="inputBox">
              <input type="password" name="" placeholder="Password">
            </div>
            <div class="inputBox">
              <input type="submit" name="" value="Login">
            </div>
            <p class="forget">Forget Your Password ?
              <a href="#">Click Here</a>
            </p>
            <p class="forget">Don't have an account ?
              <a href="#">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
